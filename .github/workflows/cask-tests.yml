name: Cask Test Action

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'action.yml', 'main.rb' ]
  pull_request:
    branches: [ main ]
    paths: [ 'action.yml', 'main.rb' ]

jobs:
  test-livecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Test livecheck with dry-run
        uses: ./ # Use this action from the current repo
        with:
          token: ${{ secrets.HOMEBREW_TOKEN }}
          tap: laniksj/homebrew-tap
          cask: android-messages-plus
          livecheck: true
          dryrun: true
  test-bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Test bump with dry-run
        uses: ./ # Use this action from the current repo
        with:
          token: ${{ secrets.HOMEBREW_TOKEN }}
          tap: laniksj/homebrew-tap
          cask: android-messages-plus
          livecheck: true
          dryrun: true
